<!doctype html>
<html>
<head>
	<title>Flaskr</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class=page>
  <h1>Sysfest</h1>

  {% endfor %}

</div>
</body>
</html>
